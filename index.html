<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#020617">
    <title>El Impostor - Party Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
            --bg-dark: #020617;
            --accent-cyan: #06b6d4;
            --accent-pink: #ec4899;
        }
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            color: white;
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        #root {
            min-height: 100vh;
            min-height: 100dvh;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* High-End Background System */
        .bg-system {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: radial-gradient(circle at 50% -20%, #1e293b 0%, #020617 100%);
        }
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.12;
            mix-blend-mode: screen;
            animation: orb-float 20s infinite alternate ease-in-out;
            will-change: transform;
        }
        @keyframes orb-float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(10vw, 5vh) scale(1.2); }
        }

        /* Tactile Button Feedback */
        .btn-press {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-press:active {
            transform: scale(0.96) translateY(2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Performance Optimized Scanline */
        .scanline-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.05) 51%,
                transparent 51%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.3;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
  }
}
</script>
</head>
<body>
    <div class="bg-system">
        <div class="glow-orb" style="width: 80vw; height: 80vw; background: #06b6d4; top: -10%; left: -20%;"></div>
        <div class="glow-orb" style="width: 70vw; height: 70vw; background: #ec4899; bottom: -10%; right: -20%; animation-delay: -5s;"></div>
    </div>
    <div class="scanline-overlay"></div>
    <div id="root"></div>
</body>
</html>
