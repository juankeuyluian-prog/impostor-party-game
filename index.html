<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>El Impostor - Party Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at center, #1e1b4b 0%, #020617 100%);
            color: white;
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }
        #root {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }
        .glass-card {
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Background Atmospheric Animation */
        .bg-atmosphere {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .bg-noise {
            position: absolute;
            inset: 0;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            pointer-events: none;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            mix-blend-mode: screen;
        }
        .orb-1 {
            width: 70vw;
            height: 70vw;
            background: radial-gradient(circle, #06b6d4, transparent 70%);
            top: -15%;
            left: -10%;
            animation: float-orb-1 35s infinite alternate ease-in-out;
        }
        .orb-2 {
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, #10b981, transparent 70%);
            bottom: -10%;
            right: -5%;
            animation: float-orb-2 42s infinite alternate ease-in-out;
        }
        .orb-3 {
            width: 45vw;
            height: 45vw;
            background: radial-gradient(circle, #6366f1, transparent 70%);
            top: 25%;
            right: 10%;
            animation: float-orb-3 50s infinite alternate ease-in-out;
        }

        @keyframes float-orb-1 {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            100% { transform: translate(8%, 12%) scale(1.1) rotate(15deg); }
        }
        @keyframes float-orb-2 {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            100% { transform: translate(-10%, -8%) scale(1.05) rotate(-12deg); }
        }
        @keyframes float-orb-3 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-15%, 5%) scale(1.15); }
        }

        /* Custom animations for better UX */
        @keyframes subtle-pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.15; transform: scale(1.05); }
        }
        .animate-subtle-pulse {
            animation: subtle-pulse 4s ease-in-out infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
  }
}
</script>
</head>
<body>
    <div class="bg-atmosphere" aria-hidden="true">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="bg-noise"></div>
    </div>
    <div id="root"></div>
</body>
</html>
